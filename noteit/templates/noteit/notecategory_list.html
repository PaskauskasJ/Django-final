{% extends 'noteit/base.html' %} {% block content %}

<div class="mb-3">
  <h1 class="text-2xl text-center font-bold mb-8">All categories</h1>

</div>

<div class="h-full overflow-auto pb-32">
  {% for category in categories %}

  <div
    class="overflow-hidden hover:bg-indigo-200 border mt-6 flex justify-between text-center border-b rounded-xl bg-white"
  ><p class="text-xl font-bold">{{category.pk}}# {{category.name}}</p>
  <a href="{% url 'notecategory-update' category.pk %}">
    <button
      type="submit"
      class="w-24 items-center block p-2 text-base font-medium text-center text-white transition duration-500 ease-in-out transform bg-yellow-200 hover:bg-yellow-500 border-2 border-white shadow-md rounded-xl focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
    >
      Edit

    </button>
    
    <a href="{% url 'notecategory-delete' category.pk %}">
      <button
        class="w-24 items-center block p-2 text-base font-medium text-center text-white transition duration-500 ease-in-out transform bg-red-200 hover:bg-red-700 border-2 border-white shadow-md rounded-xl focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
      >
        Delete
      </button>
    </a>




  </div>

  {% endfor %}
</div>

{% endblock content %}
